<div ngClass.lt-md="mt-50" ngClass.gt-sm="mt-100" fxLayout="row" fxLayoutAlign="center space-around" style="margin-bottom: 50px;">
  <mat-card ngClass.lt-md="width-300" ngClass.gt-sm="width-500">

    <div fxLayout="row" fxLayoutAlign="center" class="mat-display-1">Update Profile Information</div>
    <form (ngSubmit)="onSubmit()"  [formGroup]="profileForm">

      <mat-form-field class="full-width">
        <input formControlName="first" [(ngModel)]="user.first" matInput placeholder="First Name" name="first">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input formControlName="last" [(ngModel)]="user.last" matInput placeholder="Last Name" name="last">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input formControlName="full_name" [(ngModel)]="user.full_name" matInput placeholder="Full Name" name="full">
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="center center" >
        <button mat-raised-button [disabled]="!profileForm.valid">Save</button>
      </div>
    </form>
  </mat-card>
</div>
